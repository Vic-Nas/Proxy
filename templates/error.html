<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proxy Error</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      color: #666;
      background: #fafafa;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #ff6b6b;
      margin: 0 0 10px 0;
      font-size: 1.8em;
      font-weight: 600;
    }
    
    .error-code {
      font-family: 'SF Mono', 'Monaco', monospace;
      color: #999;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    
    p {
      line-height: 1.6;
      margin: 15px 0;
    }
    
    .service-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 0.85em;
      line-height: 1.6;
    }
    
    .actions {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #0066cc;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0052a3;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #e0e0e0;
    }
    
    .btn-secondary:hover {
      background: #e8e8e8;
    }
    
    .coffee-btn {
      background: #FFDD00;
      color: #000;
    }
    
    .coffee-btn:hover {
      background: #ffed4e;
    }
    
    .footer {
      text-align: center;
      color: #bbb;
      font-size: 0.85em;
      margin-top: 30px;
    }
    
    .footer a {
      color: #999;
      text-decoration: none;
    }
    
    .footer a:hover {
      color: #0066cc;
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }
      
      .container {
        padding: 25px;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .btn {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <p class="error-code">{{ error_type }}</p>
    
    <p>{{ message }}</p>
    
    {% if service and target %}
    <div class="service-info">
      Service: {{ service }}<br>
      Target: {{ target }}
    </div>
    {% endif %}
    
    <div class="actions">
      {% if service %}
      <a href="/{{ service }}/" class="btn btn-secondary">Try /{{ service }}/ homepage</a>
      {% endif %}
      <a href="/" class="btn btn-primary">← Back to Home</a>
      {% if show_coffee and coffee_username %}
      <a href="https://buymeacoffee.com/{{ coffee_username }}" target="_blank" class="btn coffee-btn">☕ Buy Me a Coffee</a>
      {% endif %}
    </div>
  </div>
  
  <div class="footer">
    Powered by <a href="https://github.com/Vic-Nas/flashy" target="_blank">Flashy</a>
  </div>
</body>
</html>
