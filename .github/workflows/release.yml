name: Release

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run tests
      id: tests
      run: python test_proxy.py
    
    - name: Tests passed
      if: success()
      run: echo "‚úÖ All tests passed - proceeding to release"
    
    - name: Tests failed
      if: failure()
      run: |
        echo "‚ùå Tests failed - blocking push to main"
        exit 1

  release:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Get version from tags
      id: version
      run: |
        # Get latest tag, default to v1.0.0 if none
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        
        # Strip 'v' prefix and split into parts
        VERSION=${LATEST_TAG#v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        
        # Bump patch version
        PATCH=$((PATCH + 1))
        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "üì¶ Previous: $LATEST_TAG ‚Üí New: v$NEW_VERSION"
    
    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Tag v${{ steps.version.outputs.version }} already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "‚úÖ Tag v${{ steps.version.outputs.version }} is new"
        fi
    
    - name: Create Release
      if: steps.check_tag.outputs.exists == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Flashy v${{ steps.version.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Release created
      if: steps.check_tag.outputs.exists == 'false'
      run: echo "üéâ Released Flashy v${{ steps.version.outputs.version }}"
    
    - name: Already released
      if: steps.check_tag.outputs.exists == 'true'
      run: echo "‚ÑπÔ∏è Version v${{ steps.version.outputs.version }} already released"