name: Release

on:
  push:
    branches: 
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - 'README.md'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run tests
      id: tests
      run: python test.py
    
    - name: Tests passed
      if: success()
      run: echo "‚úÖ All tests passed - proceeding to release"
    
    - name: Tests failed
      if: failure()
      run: |
        echo "‚ùå Tests failed - blocking push to main"
        exit 1

  release:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Check for existing tag on current commit
      id: check_current_tag
      run: |
        CURRENT_TAG=$(git tag --points-at HEAD | grep '^v' || echo "")
        if [ -n "$CURRENT_TAG" ]; then
          echo "has_tag=true" >> $GITHUB_OUTPUT
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "‚úÖ Manual tag found on current commit: $CURRENT_TAG"
        else
          echo "has_tag=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No tag on current commit - will auto-version"
        fi
    
    - name: Get version from tags
      id: version
      run: |
        if [ "${{ steps.check_current_tag.outputs.has_tag }}" == "true" ]; then
          # Use the existing tag
          TAG="${{ steps.check_current_tag.outputs.current_tag }}"
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Using manual tag: $TAG"
        else
          # Auto-increment patch version
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Auto-versioning: $LATEST_TAG ‚Üí v$NEW_VERSION"
        fi
    
    - name: Check if release already exists
      id: check_release
      run: |
        if gh release view "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Release v${{ steps.version.outputs.version }} already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "‚úÖ Release v${{ steps.version.outputs.version }} is new"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create tag if auto-versioning
      if: steps.check_current_tag.outputs.has_tag == 'false' && steps.check_release.outputs.exists == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag "v${{ steps.version.outputs.version }}"
        git push origin "v${{ steps.version.outputs.version }}"
        echo "üè∑Ô∏è Created and pushed tag v${{ steps.version.outputs.version }}"
    
    - name: Create Release
      if: steps.check_release.outputs.exists == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Flashy v${{ steps.version.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Release created
      if: steps.check_release.outputs.exists == 'false'
      run: echo "üéâ Released Flashy v${{ steps.version.outputs.version }}"
    
    - name: Already released
      if: steps.check_release.outputs.exists == 'true'
      run: echo "‚ÑπÔ∏è Version v${{ steps.version.outputs.version }} already released"

    - name: Update version.py
      if: steps.check_release.outputs.exists == 'false'
      run: |
        sed -i 's/__version__ = ".*"/__version__ = "${{ steps.version.outputs.version }}"/' version.py
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add version.py
        git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
        git push || echo "Nothing to push"